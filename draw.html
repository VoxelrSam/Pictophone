<div class="card">
	<div class="container" style="height:100%">
	
		<div class="row">
			<div style="width:500px;margin:auto;text-align:center;">
				<h1>Draw</h1>
				<h2 id="prompt"></h2>
			</div>
		</div>
		
		<div class="row" style="height:70%;min-height:400px;">
			<div id="canvasContainer" class="col-11">
				<canvas id="canvas"></canvas>
			</div>
			
			<div id="toolbar" class="col-1">
				<i id="marker" class="fas fa-pencil-alt"></i>
				<i id="eraser" class="fas fa-eraser"></i>
				<i id="clear" class="fas fa-times"></i>
				<button type="button" id="colorPicker" class="jscolor {valueElement:null, value:'0000ff', onFineChange: 'setColor(this)'}"><!--<i class="fas fa-tint" id="colorIcon"></i>--></button>
			</div>
		</div>
		
		<br/>
		
		<div class="row">
			<button type="button" class="btn btn-outline-warning btn-block" onClick="submitDrawing();" style="width:150px;margin:auto;">Submit Drawing</button>
		</div>
		
		<br/>
		
	</div>
</div>
