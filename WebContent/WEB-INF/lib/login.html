<div class="card">
	<div class="identifier"></div>

	<i id="back" class="fas fa-arrow-circle-left" onClick="sendMessage({type:'exit'})"></i>

	<div class="container" style="width:1000px;margin:auto;text-align:center;">
		<div class="row">
			<div class="col-5">
				<h1>Login</h1>
				<br/>
				
				<div style="width:150px;margin:auto;">
					<input id="loginUsername" class="form-control btn-block scribbleInput" type="text" placeholder="Username">
					<input id="loginPassword" class="form-control btn-block scribbleInput" type="password" placeholder="Password">
					<button type="button" class="btn btn-outline-secondary btn-block" onClick="login();">Login</button>
				</div>
			</div>
			
			<div class="col-2">
				<br/>
				<br/>
				<br/>
				<h2>or</h2>
			</div>
			
			<div class="col-5">
				<h1>Sign Up</h1>
				<br/>
				
				<div style="width:150px;margin:auto;">
					<input id="signupUsername" class="form-control btn-block scribbleInput" type="text" placeholder="Username">
					<input id="signupPassword" class="form-control btn-block scribbleInput" type="password" placeholder="Password">
					<input id="confirmPassword" class="form-control btn-block scribbleInput" type="password" placeholder="Confirm Password">
					<button type="button" class="btn btn-outline-secondary btn-block" onClick="signup();">Sign Up</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<br/>
				<br/>
				
				<div class="alert alert-danger" role="alert" style="outline: 2px solid black;">
					Warning - While this site does hash passwords on the server, it currently does not implement HTTPS. It is advised that you use a dummy password that you use nowhere else.
				</div>
			</div>
		</div>
	</div>
</div>
