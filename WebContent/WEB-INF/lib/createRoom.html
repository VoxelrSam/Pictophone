<div class="card">
	<div class="identifier"><button type="button" class="btn btn-block" onClick="sendMessage({type: 'loginForm'})">Login/Signup</button></div>

	<i id="back" class="fas fa-arrow-circle-left" onClick="sendMessage({type:'exit'})"></i>

	<div style="width:500px;margin:auto;text-align:center;">
		<h1>Create Game</h1>
		
		<div style="width:150px;margin:auto;">
			<input id="username" class="form-control btn-block scribbleInput" type="text" placeholder="Your Name">
			<input id="roomname" class="form-control btn-block scribbleInput" type="text" placeholder="Game Name">
			<select id="roomsize" class="form-control btn-block">
				<option disabled selected>Game Size</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select>
			<select id="roomtype" class="form-control btn-block">
				<option disabled selected>Game Type</option>
				<option>Public</option>
				<option>Private</option>
			</select>
			<button type="button" class="btn btn-outline-secondary btn-block" onClick="createRoom();">Create</button>
		</div>
	</div>
</div>
